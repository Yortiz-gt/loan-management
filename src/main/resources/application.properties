spring.application.name=loan.management

# Database Configuration
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LoanManagementDB;encrypt=true;trustServerCertificate=true
#sa
spring.datasource.username=${USR}
#verYs3cret
spring.datasource.password=${PWD}
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql-init/create-tables.sql
spring.sql.init.data-locations=classpath:sql-init/insert-data.sql

spring.jpa.show-sql=true
