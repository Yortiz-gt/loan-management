version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: loan-management-sqlserver
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: "verYs3cret" # ¡Asegúrate de que esta contraseña sea segura y coincida en todos los lugares!
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "verYs3cret", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  init-db:
    build:
      context: .
      dockerfile: Dockerfile.init-db # Usamos el Dockerfile específico para la inicialización
    container_name: loan-management-init-db
    environment:
      SA_PASSWORD: "verYs3cret" # Debe coincidir con SA_PASSWORD de 'db'
    depends_on:
      db:
        condition: service_healthy # Espera a que la DB esté saludable antes de intentar inicializarla
    # No necesitamos mapear puertos para este servicio
    # No necesitamos volumes aquí porque el Dockerfile.init-db ya copia los scripts

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loan-management-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:sqlserver://db:1433;databaseName=LoanManagementDB;encrypt=true;trustServerCertificate=true
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: "verYs3cret" # Debe coincidir con SA_PASSWORD de 'db'
    depends_on:
      init-db:
        condition: service_completed_successfully # La app espera a que la DB esté inicializada
    # Opcional: Si quieres ejecutar el JAR directamente sin Dockerfile, puedes usar:
    # image: openjdk:17-jdk-slim
    # volumes:
    #   - ./target/loan.management-0.0.1-SNAPSHOT.jar:/app/app.jar
    # command: ["java", "-jar", "/app/app.jar"]

volumes:
  sqlserver_data:
